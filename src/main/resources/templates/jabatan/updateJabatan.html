<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Pegawai</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">Ubah Jabatan</div>
            <div class="card-body">
                <form th:action="@{/jabatan/update}" th:object="${jabatan}" method="POST">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group row">
                        <label for="namaJabatan" class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="namaJabatan" th:field="*{nama}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="deskripsiJabatan" class="col-sm-2 col-form-label">Deskripsi</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="deskripsiJabatan" th:field="*{deskripsi}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gajiPokokJabatan" class="col-sm-2 col-form-label">Gaji Pokok</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="gajiPokokJabatan" th:field="*{gajiPokok}">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
