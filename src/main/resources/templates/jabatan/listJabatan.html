<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Jabatan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/r-2.2.2/rg-1.1.0/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/r-2.2.2/rg-1.1.0/datatables.min.js"></script>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <h3>Daftar Semua Jabatan</h3>
        <table id="table_id" class="display">
            <thead>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th>Gaji Pokok</th>
            </thead>
            <tr th:each="jabatan : ${daftarJabatan}">
                <td th:text="${jabatan.nama}"></td>
                <td th:text="${jabatan.deskripsi}"></td>
                <td th:text="${jabatan.gajiPokok}"></td>
            </tr>
        </table>
        <br>
        <td><a th:href="@{/jabatan/add}">Tambah Jabatan</a></td>
    </div>
</body>
<script type="application/javascript">
    $(document).ready( function () {
        $('#table_id').DataTable();
    } );
</script>
</html>
