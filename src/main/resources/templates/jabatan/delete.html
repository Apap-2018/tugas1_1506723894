<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Successfully Delete</title>
    <object th:include="fragments/fragment :: header" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <br>
    <div class="container-fluid" th:if="${successJabatan != null}">
        <div class="alert alert-success col-md-6 offset-3" role="alert">
            <h3>Sukses</h3>
            <p th:text="'Jabatan ' + ${successJabatan.nama} + ' berhasil ditambahkan'"></p>
        </div>
    </div>
</body>
</html>
